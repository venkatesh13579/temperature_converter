<!DOCTYPE html>
<html>
 <head>
    <title>Temprature Convertor</title>
    <link rel="icon " href="temprature.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
    <form id="calcTemp" onsubmit="calculateTemp();
        return false">
        <label class="text" for="temp">Enter the temperature to convert</label>
        <br>
        <input class="input " type="number" name="Temp" id="temp" >
        <select class="option" name="temp_diff" id="temp_diff">
            <option class="option" value="cel">&#176;Celsius </option>
            <option class="option" value="fah">&#176;Fahrenheit </option>
        </select>
        <br>
        <input class="submit" type="submit" name="Temp" id="submit">
        <br>
        <div class="res1"> <span class="result" id="result">
        </span></div>
    </form>
    <script src="js.js"></script>   
 </body>
</html>
